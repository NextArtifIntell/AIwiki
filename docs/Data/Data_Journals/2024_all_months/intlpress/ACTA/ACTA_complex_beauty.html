<textarea id="copyID" onclick="copy(this)" rows="16" cols="145">
@article{ ,
  abstract     = {We show that uniform lattices in some semi-simple groups (notably complex ones) admit Anosov surface subgroups. This result has a quantitative version: we introduce a notion, called $K$-Sullivan maps, which generalizes the notion of $K$-quasi-circles in hyperbolic geometry, and show in particular that Sullivan maps are Hölder. Using this notion, we show a quantitative version of our surface subgroup theorem, and in particular that one can obtain $K$-Sullivan limit maps, as close as one wants to smooth round circles. All these results use the coarse geometry of “path of triangles” in a certain flag manifold, and we prove an analogue to the Morse Lemma for quasi-geodesics in that context.},
  archive      = {J_ACTA},
  author       = {Kahn, Jeremy and Labourie, François and Shahar, Mozes},
  doi          = {10.4310/ACTA.2024.v232.n1.a2},
  journal      = {Acta Mathematica},
  month        = {3},
  number       = {1},
  pages        = {79-220},
  shortjournal = {Acta Math.},
  title        = {Surface groups in uniform lattices of some semi-simple groups},
  volume       = {232},
  year         = {2024},
}
</textarea>
</details></li>
<li><details>
<summary>
(2024). The dynamical kirchberg–phillips theorem. <em>ACTA</em>,
<em>232</em>(1), 1–77. (<a
href="https://doi.org/10.4310/ACTA.2024.v232.n1.a1">www</a>)
</summary>
<textarea id="copyID" onclick="copy(this)" rows="16" cols="145">
@article{ ,
  abstract     = {Let $G$ be a second-countable, locally compact group. In this article we study amenable $G$-actions on Kirchberg algebras that admit an approximately central embedding of a canonical quasi-free action on the Cuntz algebra $\mathcal{O}_{^\infty}$. If $G$ is discrete, this coincides with the class of amenable and outer $G-$actions on Kirchberg algebras. We show that the resulting $G-C^\ast$-dynamical systems are classified by equivariant Kasparov theory, up to cocycle conjugacy. This is the first classification theory of its kind applicable to actions of arbitrary locally compact groups. Among various applications, our main result solves a conjecture of Izumi for actions of discrete amenable torsion-free groups, and recovers the main results of recent work by Izumi–Matui for actions of poly-$\mathbb{Z}$ groups.},
  archive      = {J_ACTA},
  author       = {Gabe, James and Szabó, Gábor},
  doi          = {10.4310/ACTA.2024.v232.n1.a1},
  journal      = {Acta Mathematica},
  month        = {3},
  number       = {1},
  pages        = {1-77},
  shortjournal = {Acta Math.},
  title        = {The dynamical Kirchberg–Phillips theorem},
  volume       = {232},
  year         = {2024},
}
</textarea>

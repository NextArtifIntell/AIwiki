<!DOCTYPE html>
<html lang="en">
<head>
  <title>AIwiki</title>
  <meta charset="UTF-8">
  <meta name="author" content="NextArtifIntell (NextAI)">
  <meta name="keywords" content="AI wiki">
  <meta name="description" content="Artificial Intelligence wiki">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- docsify themes -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- TOC -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css"> -->
  <link rel="stylesheet" href="./CSS/light.css">

  <!-- Sidebar -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" /> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" /> -->

</head>
<body>
  <!-- Loading dialog -->
  <div id="app">Please wait...</div>

  <script>
    window.$docsify = {
      // Set name and repository link
      name: '',
      repo: 'https://github.com/NextArtifIntell/AIwiki',

      // HTML
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (content) {
            if (vm.route.file.endsWith('.html')) {
              return fetch(vm.route.file)
                .then(res => res.text())
                .catch(() => 'Failed to load HTML');
            }
            return content;
          });
        }
      ],

      // TOC
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6',
        ignoreHeaders:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
      },

      // Update time
      timeUpdater: {
        // text: ">Last update time: {docsify-updated}",
        text: "<div align='left' width='200px' style='color:gray;font-size:16px'>Posted @ {docsify-updated}</div>",
        formatUpdated: "{HH}:{mm} {DD}/{MM}/{YYYY}",
        whereToPlace: "top",  // "top" or "bottom", default to "bottom"
      },

      // Load from _coverpage.md
      coverpage: true,

      // Load from _navbar.md
      loadNavbar: true,

      // Load from _sidebar.md
      loadSidebar: true,
      hideSidebar: false,

      // Set max level
      maxLevel:2,
      subMaxLevel: 1,

      // default is false
      executeScript: true,

      //
      auto2top: true,

      //
      mergeNavbar: true,

      //LaTex
      latex: {
        inlineMath   : [['$', '$'], ['\\(', '\\)']],
        displayMath  : [['$$', '$$']],
        customOptions: {}
      },

      // Hide codes
      hideCode: {
          scroll: true,
          height: 200
      },
    };
  </script>

  <!-- Plugins -->
  <!-- https://docsify.js.org/#/awesome?id=plugins -->

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- TOC -->
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>

  <!-- Update time -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>

  <!-- MathJax -->
  <script src="//cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.js"></script>

  <!-- Katex -->
  <!-- <script src="//cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script> -->

  <!-- Latex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0.5.2/dist/docsify-latex.min.js"></script>

  <!-- Emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- Zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- Search -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- Code render-->
  <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-bash.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-python.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.js"></script>

  <!-- Hide code -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-hide-code/dist/docsify-hide-code.min.js"></script>

  <!-- Pagination -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@latest/dist/docsify-pagination.min.js"></script>

  <!-- Copy to clipboard-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <!-- Sidebar collapse -->
  <!-- https://github.com/iPeng6/docsify-sidebar-collapse -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script> -->

  <!-- Sliderbar folder -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />

</body>
</html>
